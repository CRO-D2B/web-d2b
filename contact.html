    <main class="bg-grey-lighter">

        <section class="section-padding">

            <div class="form-container">
                <div id="post-result">
                    <div class="checkmark"></div>
                    <h2>¡Tu mensaje se ha enviado correctamente!</h2>
                </div>

                <form id="form" class="form-content">

                    <div class="input-container">
                        <input placeholder=" " type="text" name="nombre" id="nombre">
                        <label for="nombre">Nombre completo</label>
                    </div>

                    <div class="input-container">
                        <input placeholder=" " type="text" name="email" id="email">
                        <label for="email">Correo</label>
                    </div>

                    <div class="input-container">
                        <input placeholder=" " id="telefono" name="telefono" type="text">
                        <label for="telefono">Teléfono</label>
                    </div>

                    <div class="input-container">
                        <input placeholder=" " id="empresa" name="empresa" type="text">
                        <label for="empresa">Empresa</label>
                    </div>

                    <div class="textarea-container">
                        <label for="textarea">Comentario</label>
                        <textarea name="comentario" id="textarea" cols="30" rows="10"></textarea>
                    </div>

                    <input type="hidden" name="origen" value="contacto">

                    <div class="form-btn-container">
                        <a id="form_submit" href="#" class="btn btn-green no-arrow">ENVIAR</a>
                    </div>

                </form>

            </div>

        </section>

    </main>

    <style type="text/css">
        #post-result{
            display: none;
            z-index: 999;
            background: rgba(255,255,255,.8);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #post-result h2{
            text-align: center;
            color: #666;
            font-weight: normal;
        }
        #post-result .checkmark{
            color: #008FBE;
            width: 50px;
            height: 120px;
            transform: rotate(45deg);
            border-bottom: 14px solid;
            border-right: 14px solid;
            margin-bottom: 40px;
            margin-top: -90px;
        }
    </style>

    <script type="text/javascript">
        document.querySelector('#form_submit').addEventListener('click', e => {
            e.preventDefault()
            const form = document.querySelector('#form')
            const formData = new FormData(form);
            fetch('/send_message', {
                method: 'POST',
                body: formData
            }).then(() => {
                document.querySelector('#post-result').style.display = 'flex';
            })
        })
    </script>
